name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write # Required for uploading SARIF results

jobs:
  zizmor:
    name: zizmor latest via PyPI
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      
      - name: Install Nix
        uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          
      - name: Run zizmor ðŸŒˆ
        run: nix develop -c bash -c "pre-commit run zizmor --all-files --quiet -- --format sarif --output results.sarif" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@6e93df3c1b954c609ccb2761345ddc9dba76b649 # v3.28.1
        with:
          sarif_file: results.sarif
          category: zizmor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
