name: Update Flake Lock

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@e50d5f73bfe71c2ff08118c983aa5435e884c7d1 # v16

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@939efaf0bd84cb0ee79f7397c1bfbfcba9853c60 # v24
        with:
          pr-title: "chore: update flake.lock"
          pr-labels: |
            dependencies
            automated
          token: ${{ secrets.GITHUB_TOKEN }}