name: Nix Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nix-fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Check Nix formatting
        run: |
          find . -name "*.nix" -type f -not -path "./result*" -not -path "./classic-laddie/*" -not -path "./nix-basic/*" | xargs nix-shell -p nixpkgs-fmt --run "nixpkgs-fmt --check"
          
  home-manager-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Check home-manager configurations
        run: |
          # Validate the standalone home-manager configuration
          nix build .#homeConfigurations.chromeos.activationPackage --dry-run