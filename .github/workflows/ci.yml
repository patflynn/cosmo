name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: DeterminateSystems/nix-installer-action@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v16
      
      - name: Check Formatting
        run: nix fmt -- --fail-on-change .

  build-nixos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [classic-laddie, makers-nix, johnny-walker]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: DeterminateSystems/nix-installer-action@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v16
      
      # We use --dry-run to verify the derivation can be calculated and dependencies resolved.
      # Full builds might be too heavy for standard GitHub Runners without caching.
      - name: Build ${{ matrix.host }} (Dry Run)
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run

  build-home:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: DeterminateSystems/nix-installer-action@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v16

      - name: Build patrick@bud-lite (Dry Run)
        run: nix build .#homeConfigurations."patrick@bud-lite".activationPackage --dry-run

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: DeterminateSystems/nix-installer-action@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v16
    
      - name: Flake Check
        run: nix flake check
